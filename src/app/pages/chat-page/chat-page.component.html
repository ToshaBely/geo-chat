<div class="chat-container">
  <app-message-list class="message-list" [messageList]="messageList" [user]="user"></app-message-list>

  <div class="message-input-container">
    <div class="message-input">
      <input [(ngModel)]="messageText" (keyup.enter)="send()"/>
      <button type="button" (click)="send()">Send</button>
    </div>
  </div>
</div>
